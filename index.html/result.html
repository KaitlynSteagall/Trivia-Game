<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="jumbotron" style="text-align: center; background-color: #dedede;">
          <h1>Animal Trivia</h1>
        </div>
      </div>
    </div>
    <div class="row" style="background-color: #dedede;">
      <div class="col-xl-12 mb-4 mt-4">
        <h3>Your Results!</h3>
        <br>
        <h4>Correct Answers: <span id="numCorrect"></span></h4>
        <h4>Incorrect Answers: <span id="numIncorrect"></span></h4>
        <h4>Unanswered: <span id="unanswered"></span></h4>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/javascript/app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
